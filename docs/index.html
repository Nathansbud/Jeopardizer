<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client - Jeopardizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id='fullscreen'>
        <div id='start'>
        <h1>Welcome to Jeopardizer!</h1>
        <form id='start_form' action="javascript:void(0);">
            <p>
                <label for="game_id">J-Archive ID:</label>
                <input name="game_id" type='number' min='1' max='6699'>
                <a href="#" class='footnote' id='id_footnote' data-child='id_explanation'>*</a>
                <!-- <span id='id_explanation' class='footnote_text'> (J-Archive is a fan-run Jeopardy game repository)</span> -->
            </p>
            <p>
                <label for="player_names" value='Separate using commas...   '>Player Names:</label>
                <input name="player_names" placeholder="Use commas!" type='text'><br>
             </p>
            <input name='start_button' type='submit' value='Start Game'>
        </form>
        </div>
        <div id="game">
            <table class='game_table' id='single_jeopardy'>

            </table>
            <table class='game_table' id='double_jeopardy'>

            </table>
            <table class='game_table' id='final_jeopardy'>
                
            </table>
            <table class='game_table' id='tiebreaker'>

            </table>
        </div>
        <div id="question">
            <span id='daily_double'>Daily Double</span>
            <span id='question_value'></span>
            
            <h2 id="question_category"></h2>
            <h2 id='question_text'></h2>
        </div>
        <div id="scores">
        
        </div>
        <div id="end">
            <h1>THIS IS THE END ZONE</h1>
        </div>
        <div id="pause">
            <h1>CONSOLE WAS CLOSED LMAO</h1>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
